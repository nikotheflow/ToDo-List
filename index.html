<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>

<body>

  <h1>ToDo List</h1>

  <h2>My Lists</h2>

  <ul class="lists">
    <li class="lists_list lists_list__active">
      <h3 class="lists_list-name">Work</h3>
      <p class="lists_task-counter">3 tasks</p>
      <div class="lists_delete-list-btn"></div>
    </li>
    <li class="lists_list">
      <h3 class="lists_list-name">Breaking</h3>
      <p class="lists_task-counter">5 tasks</p>
    </li>
    <li class="lists_list">
      <h3 class="lists_list-name">Study</h3>
      <p class="lists_task-counter">4 tasks</p>
    </li>
  </ul>

  <form class="new-list" action="">
    <input class="new-list_list-name" type="text" name="" id="">
    <button type="new-list_create-btn">+</button>
  </form>

</body>

</html>
