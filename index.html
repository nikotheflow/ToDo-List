<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <main class="main">
      <section class="section-lists">
        <ul class="lists">
        </ul>

        <form class="lists_list-creator" action="">
          <input class="list-creator_list-title custom-input" type="text" name="" id="">
          <!-- <button type="list-creator_create-btn">+</button> -->
        </form>
      </section>

      <section class="section-tasks">
        <div class="tasks__header">
          <h2 class="list-title tasks__list-title">Work</h2>
          <p class="tasks-counter tasks__tasks-counter ">5 task remaining</p>
        </div>

        <ul class="tasks">
        </ul>

        <form class="tasks_task-creator task-create" action="">
          <input class="task-creator__task-title custom-input" type="text" name="" id="">
          <!-- <button type="task-creator_create-btn">+</button> -->
        </form>
      </section>
    </main>
  </div>

  <template id="list-template">
    <li class="list-link lists__list-link">
      <h3 class="list-title lists__list-title"></h3>
      <p class="tasks-counter lists__tasks-counter"></p>
      <!-- <button class="lists_delete-list-btn">delete</button> -->
    </li>
  </template>

  <template id="task-template">
    <li class="task tasks__task">
      <input class="task-checkbox" type="checkbox">
      <label class="task-title">
        <span class="task-custom-checkbox"></span>
      </label>
      <!-- <button class="task-delete-btn">delete</button> -->
    </li>
  </template>
</body>

</html>
